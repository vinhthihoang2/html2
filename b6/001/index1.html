<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .target1{
            width: 100px;
            height: 200px;
            background-color: green;
            transition: width 2s, height 3s, background-color 1s;
        }

        .target1:hover{
            width: 300px;
            height: 600px;
            background-color: orange;
        }

    </style>
</head>
<body>

    <pre>
        css transition
    </pre>
    
    <div class="target1">
        #target1
    </div>

</body>
</html>
