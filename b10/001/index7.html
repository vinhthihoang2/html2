<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre>
        dùng vòng lặp for in ra các thẻ option trong select có id là nam từ năm 1900 đến 2021
        value="1900" và text trong option là năm 1900
        value="2021" và text trong option là năm 2021
    </pre>

    <select name="nam" id="nam"></select>

    <script>
        var optionNgay = "";
        for (i = 1900; i <= 2021; i++) {
                optionNgay = optionNgay + '<option value="'+i+'">Năm '+i+' </option>';       
        }
        console.log(optionNgay);
        document.getElementById("nam").innerHTML = optionNgay;
    </script>
</body>
</html>
