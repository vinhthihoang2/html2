<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        vòng lặp do ... while

        // gán biến đếm
        do {
            // các câu lệnh trong vòng lặp

            // thay đổi biến đếm
        } while(điều kiện chạy);
    </pre>

    <script>
        var i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 20);
    </script>
