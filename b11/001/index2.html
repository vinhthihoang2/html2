<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre>
        //sử dụng vòng lặp while
    </pre>

    <ul id="list"></ul>

    <script>
        var cities = ["hà nội", "bắc ninh", "bắc giang", "hải phòng"];
        var arrayLength = cities.length;
        console.log(arrayLength);
        var html = "";
        while (i = 0, i < arrayLength, i++) {
            item = "<li>" + cities[i] + "</li>";
            console.log(item);
            html = html + item;
        }
            document.getElementById("list").innerHTML = html;
            console.log(html);
    </script>
</body>
</html>
