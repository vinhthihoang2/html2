    // tạo ra 1 thời gian tuy biến

            new Date(milliseconds)
            new Date(date string)
            * */

        var d1 = new Date(2010, 3, 24, 7, 7, 30);
        document.writeln("<br>");
        document.writeln(d1);

        //thời gian của tháng bắt đầu từ 0 đến 11 (vd: muốn in ra tháng 5 thì nhập vào là 4)
    </script>
