<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre>
        các phương thức lấy ra thời gian date js
    </pre>

    <script>
        var d1 = new Date();

        document.writeln("<br>" + d1.getFullYear()); //năm
        document.writeln("<br>" + d1.getMonth()); //tháng
        document.writeln("<br>" + d1.getDate()); //ngày
        document.writeln("<br>" + d1.getDay()); //thứ trong js bắt đầu từ 0 đến 6
        document.writeln("<br>" + d1.getHours()); //giờ
        document.writeln("<br>" + d1.getMinutes()); //phút
        document.writeln("<br>" + d1.getSeconds()); //giây
    </script>
</body>
</html>
