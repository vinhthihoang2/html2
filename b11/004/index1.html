<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        variable scope (phạm vi của biến)
        - phạm vi toàn cục (global)
        - phạm vi cục bộ (local)
    </pre>

    <script>
        var d = new Date;   // khai báo các biến bên ngoài hàm gọi là biến toàn cục
        //ngoài này ko khai báo cardName
        //không thể sử dụng biến cardName
        function myFunction() {

            // khởi tạo và khai báo từ khóa var trong function thì đc gọi là biến cục bộ
            
            var carName = "value"; 

            //code ở đây có thể sử dụng biến cardName
            
            console.log("trong hàm: " + carName);
            console.log("trong hàm: " + d);
        };

        myFunction();

        console.log("ngoài hàm " + d);

        console.log("ngoài hàm : " + carName);

    </script>
</body>
</html>
