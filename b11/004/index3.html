<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        khai báo từ khóa var
        học thêm 2 từ khóa let và const

        phạm vi block scope trong {}
    </pre>

    <script>

        var x = 10; //global
        {
            let x = 2; //block scope
            console.log("trong {}: " + x);
        }

        console.log("ngoài {}: " + x);
    </script>
</body>
</html>
