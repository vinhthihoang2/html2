<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form1" name="form1" action="https://www.w3schools.com/js/tryit.asp?filename=tryjs_date_current">
        <div>
            <label for="">Họ tên</label>
            <input type="text" name="hoten" id="text">
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>

    <script>
        document.getElementById("form1").onsubmit = function() {
            var hoten = document.getElementById("text").value;
            if (hoten == "") {
                alert("Hãy nhập họ tên");

                return false;//không gửi dữ liệu đi
            }
            alert("Đã gửi dữ liệu đi"); //submit dữ liệu đi
        }
    </script>
    
</body>
</html>
