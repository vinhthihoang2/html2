<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        khái niệm biến là thứ chứa thông tin/giá trị
        thông tin/giá trị thay đổi trong quá trình chạy thực thi của chương trình
        khai báo biến trong js:
        var ten_bien;
        let ten_bien;
        const ten_bien;
    </pre>

    <script>
        var a, b, c;  //khai báo biến
        a = 2;    //gán giá trị cho biến
        b = 5;    //gán giá trị cho biến
        c = a + b;
        console.log(c);

        var d = 5;  //vừa khai báo vừa gán
        var f = 8;
        var t = d + f;
        console.log(t);
    </script>

</body>
</html>
