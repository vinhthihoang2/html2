<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        Kế thừa trong js
        class cha và class con
        class con kế thừa class cha
        extends là kế thừa
        vd: class Meo extends Dongvat {
            
        }
    </pre>

    <script>
        //class cha
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
        //method khác trong class Car
            present() {
                return "Tôi có một chiếc xe" + this.carname;
            }
        }

        //class con
        class Model extends Car {
            //method khởi tạo class con
            constructor(brand, model) {
                super(brand);
                this.model = model
            }
            //phương thức show
            show() {
                //gọi đến method present() trong class cha từ trong 1 phương thức khác của phương thức con
                return this.present() + ", it model is " + this.model;
            }
        }

        var oto123 = new Model("vinfast", "fadis");
        var intro = oto123.show();
        document.write("<br>" + intro);
    </script>
</body>
</html>
