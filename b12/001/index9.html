<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Function Sequence</h2>

    <p>JavaScript functions are executed in the sequence they are called.</p>

    <p id="demo"></p>

    <script>
        function myDisplayer() {
            console.log(myDisplayer);
        }

        function myFirst() {
            setTimeout(function() {
                myDisplayer("Hello");
            }, 5000);
        }
        
        function mySecond() {
            myDisplayer("Goodbye");
        }

        //gọi lần 1
        myFirst();
        //gọi lần 2
        mySecond();
    </script>
</body>
</html>
