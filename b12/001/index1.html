<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        function demo() {
            document.writeln("hàm thông thường");
        }
        demo(); //gọi hàm

        //cách khác tạo hàm
        var demo2 = function() {
            document.writeln("hàm vô danh");
        }
        demo2();//gọi hàm khi gán hàm cho 1 biến
    </script>
</body>
</html>
