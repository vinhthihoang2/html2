<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }

        .flex-container{
            display: flex;
            flex-wrap: wrap-reverse;
            /* không bao chứa tất cả các flex item */
            background-color: green;
        }

        .flex-container>div{
            padding: 20px;
            margin: 20px;
            font-size: 18px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <pre>
        flex-wrap áp dụng cho flex container
        quyết định flex container có bao chứa được các thành phần con hay không
    </pre>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>
</html>
