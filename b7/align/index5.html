<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    
        .flex-container{
            display: flex;
            background-color: green;
            align-items: baseline;
            height: 500px;
        }

        .flex-container>div{
            padding: 20px;
            font-size: 18px;
            border: 1px solid red;
            background-color: yellow;
        }

    </style>
</head>
<body>

    <pre>
        Sử dụng align-items căn giữa theo chiều dọc trong flex container
        align-items: center; center căn giữa theo chiều dọc
    </pre>

    <h1>align-items: baseline;</h1>

    <div class="flex-container">
        <div style="padding: 20px">1</div>
        <div style="padding: 40px">2</div>
        <div style="padding: 60px">3</div>
        <div style="padding: 60px">4</div>
        <div style="padding: 80px">5</div>
    </div>

</body>
</html>
