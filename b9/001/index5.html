<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        bộ chọn trong javascript ( javascript selector )
        - chọn theo id
        document.getElementById("id")
        .innerText dùng lấy ra hoặc gán văn bản vào 1 thẻ
    </pre>

    <p id="p1">thẻ p1</p>

    <script>

        var p1 = document.getElementById("p1");

        console.log(p1);

        var txtP1 = document.getElementById("p1").innerText; // lấy ra nội dung văn bản hiện tại
        console.log(txtP1);

        document.getElementById("p1").innerText = "Ngày 15/1/2021"; // thay đổi nội dung bên trong thẻ theo id
    </script>
</body>
</html>
