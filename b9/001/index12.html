<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <pre>
        // lấy và thay đổi giá trị trong js
        getAttribute(name)
        setAttribute(name, value)
    </pre>

    <a id="a1" href="www.google.com" title="tìm kiếm google">Link Google</a>

    <script>

        document.getElementById("a1").setAttribute("href", "www.facebook.com");

        document.getElementById("a1").innerHTML = "Liên kết Facebook";

    </script>
