<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        .innerText ( lấy ra/thay đổi văn bản bên trong thẻ html )
        .innerHTML ( lấy ra/thay đổi không chỉ văn bản mà còn cả các thẻ html bên trong
        của thẻ hiện tại )
    </pre>

    <div id="target1">
        <a href="">Link Google</a>
        <p>Thẻ p bên trong #target1</p>
    </div>
    
    <script>
        var content = document.getElementById("target1").innerHTML;
        
        console.log(content);

        document.getElementById("target1").innerHTML = "<span>Thẻ span</span>";

    </script>
    
</body>
</html>
