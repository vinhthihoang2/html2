<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        selecter js linh hoạt giống js
        document.querySelectorAll("bộ chọn css");
        sẽ trả về 1 NoteList gần giống như Array
        là các phần tử phù hợp với bộ chọn css của chúng ta
    </pre>

    <div id="parent">
        <p>thẻ p1 trong #parent</p>
        <p>thẻ p2 trong #parent</p>
    </div>

    <p>thẻ p ngoài #parent</p>

    <script>

        var p = document.querySelectorAll("#parent p");
        console.log(p);

        document.querySelectorAll("#parent p")[0].innerHTML = "Hà Nội";
        document.querySelectorAll("#parent p")[1].innerHTML = "Hải Phòng";
    </script>
    
</body>
</html>
