<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <style>
        .row{
            background-color: #cccccc;
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <!--
    tạo ra giao diện có các cột có độ rộng bằng nhau trong row
    tạo giao diện 1 cột : 12/số cột = col-*-12
    tạo 2 cột : 12/sô cột = col-*-6
    cột 3 cột : 12/số cột = col-*-4
    * có thể sm/md/lg ....
    chú ý lưới bootstrap 12 cột
    chỉ có thể tạo ra giao diện 1,2,3,4,6,12 cột bằng nhau
    không thể tạo ra giao diện 5,7 cột bằng nhau 
    -->

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                cột 1
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                cột 1
            </div>
            <div class="col-md-6">
                cột 2
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                cột 1
            </div>
            <div class="col-md-4">
                cột 2
            </div>
            <div class="col-md-4">
                cột 3
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                cột 1
            </div>
            <div class="col-md-3">
                cột 2
            </div>
            <div class="col-md-3">
                cột 3
            </div>
            <div class="col-md-3">
                cột 4
            </div>
        </div>

    </div>

</body>
</html>
