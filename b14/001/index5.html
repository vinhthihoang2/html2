<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>

    <!-- trái tim của bootstrap là grid lưới : container / row / column -->
    <!--typo : css văn bản
    bản chất của bootstrap fw : họ tạo ra các đoạn css có sẵn co các thẻ , các class
    các id để khi sử dụng nhanh chóng theo chuẩn responsive
    -->

    <div class="container">
        <div class="row">
            <div class="col-md 12">
                <h1>thẻ h1</h1>
                <h2>thẻ h2</h2>
                <p>thẻ p</p>

                <p class="lead">
                    This is a lead paragraph. It stands out from regular paragraphs.
                </p>
                
                <img src="https://i.pinimg.com/originals/80/43/dd/8043ddd1f1fdcddb81f2bf2468f2f62a.jpg" alt="" class="img-fluid"></div>

                <img src="https://i.pinimg.com/originals/80/43/dd/8043ddd1f1fdcddb81f2bf2468f2f62a.jpg" alt="" class="img-thumbnail">

                <table class="table table-abc">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">first</th>
                            <th scope="col">last</th>
                            <th scope="col">handle</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>


                <table class="table table-warning">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
